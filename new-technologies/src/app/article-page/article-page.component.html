<header routerLink="/">
  <img
    src="https://www.temenos.com/wp-content/uploads/2020/06/EIU-landscape.-altjpg.jpg"
  />
  <span>Browse new technologies</span>
</header>
<app-category routerLink="/"></app-category>
<div class="inborder">
  <h1>{{data?.title}}</h1>

  <p>{{data?.description}}</p>
  <p>Source: {{data?.source}}</p>
  <p>
    <a href="{{data.url}}}">Link</a>
  </p>
  <p *ngIf="data.author != null">Author: {{data?.author}}</p>
  <p>{{data?.publicationDate | date: "MM.dd.yy hh:mm" }}</p>
  <p>Category: {{data?.category}}</p>
</div>
