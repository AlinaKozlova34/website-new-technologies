  <body>
  <div class="search">
    <mat-form-field  appearance="standard">
      <input matInput type="text" [(ngModel)]="query"/>
      <button mat-button *ngIf="query" matSuffix mat-icon-button aria-label="Clear" (click)="removeQuery()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-button (click)="applySearch()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <app-category></app-category>
  <h2 *ngIf="freshData!=null && freshData.length==0">No results for query "{{query}}"</h2>
    <div class="ui link cards">
      <div class="ui card" *ngFor="let result of freshData">
        <div class="content">
          <div class="header">{{result.title}}</div>
          <div class="meta">{{result.publicationDate | date:'MM.dd.yy hh:mm'}}</div>
          <div class="description">
            <p>
              {{result.description}}
            </p>
          </div>
        </div>
      </div>
